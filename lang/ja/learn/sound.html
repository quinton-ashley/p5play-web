				<h2 id="サウンド">サウンド</h2>
				<p><code>loadSound</code> 関数は、 <code>Sound</code> オブジェクトを生成します。</p>
				<p>多くの場合、適切なサウンドのミキシングには、 <code>setVolume</code> 関数に、 0 ～ 1 の範囲で引数を与える方法がおすすめです。</p>
				<p>より広範なオーディオのミキシングには、<a href="https://p5js.org/reference/#/libraries/p5.sound"
						target="_blank">p5.sound</a>ライブラリをご利用ください。</p>
			</md>
			<script type="mie/p5" id="loadSound" horiz="">
let jumpSound;
function preload() {
	jumpSound = loadSound("assets/jump.wav");
}
function setup() {
  new Canvas(100, 224);
}
function draw() {
	if (mouse.presses()) {
		jumpSound.play();
	}
}
