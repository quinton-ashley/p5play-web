								autocapitalize="none" class="form-control inputField-customizable"
								placeholder="Class ID (ask your teacher for it)" required="" />
							<input id="student_id" onkeyup="checkIfValid();" name="studentID" value="" aria-label="class_id"
								autocapitalize="none" class="form-control inputField-customizable" placeholder="Student ID or Initials"
								required="" />
							<p>
								<input type="checkbox" id="student_tos" name="tos" required>
								<span id="tosInfo">I agree to the <a href="tos.md" target="_blank">Terms of Service</a> and <a
										href="privacy_policy.md" target="_blank">Privacy
										Policy</a>.</span>
							</p>
							<button id="studentSignUp" type="submit" class="btn btn-primary signUpButton submitButton-customizable"
								disabled="">
								Sign up
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://dpp0gtxikpq3y.cloudfront.net/20221014152150/js/jquery-3.5.1.min.js"></script>
	<script src="signup.js"></script>
	<div class="fwcim-container"></div>
</body>

</html>
